<div class="row">
  <div class="col s12 m6 /l6 xl6">
    Foto
  </div>
  <div class="col s12 m6 /l6 xl6">
    {% if detail.foto_guru %}
     <img class=" responsive-img" src='{{ detail.foto_guru.url}}' width="80%" , height="85%">
    {% endif %}
  </div>
</div>
<table class="responsive-table">
 <thead>
      <tr>
          <th>Nip</th>
          <th>{{detail.nip }}</th>
      </tr>
      <tr>
          <th>Nama</th>
          <th>{{detail.nama }}</th>
      </tr>
      <tr><th>No Hp</th>
         <th>{{detail.no_hp }}</th>
      </tr>
      <tr> <th>Email</th>
          <th>{{detail.email }}</th>
      </tr>
       <tr><th>Alamat</th>
         <th>{{detail.alamat }}</th>
       </tr>
   </tr>
 </thead>
 <tbody>
 </tbody>
</table>
