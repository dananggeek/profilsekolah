<div class="row">
  <div class="col s12 m6 /l6 xl6">
    Foto
  </div>
  <div class="col s12 m6 /l6 xl6">
    {% if detail.foto_siswa %}
     <img class=" responsive-img cricle" src='{{ detail.foto_siswa.url}}' width="80%" , height="85%">
    {% endif %}
  </div>
</div>
<table class="responsive-table">
 <thead>
      <tr>
          <th>kelas</th>
          <th>{{detail.kelas }}</th>
      </tr>
      <tr>
          <th>Nama</th>
          <th>{{detail.nama}}</th>
      </tr>
      <tr><th>alamat asal Hp</th>
         <th>{{detail.alamat_asal }}</th>
      </tr>
      <tr> <th>alamat tinggal</th>
          <th>{{detail.alamat_tinggal }}</th>
      </tr>
       <tr><th>no_hp</th>
         <th>{{detail.no_hp }}</th>
       </tr>
       <tr><th>email</th>
         <th>{{detail.email }}</th>
       </tr>
       <tr><th>nama_orangtua</th>
         <th>{{detail.nama_orangtua }}</th>
       </tr>
       <tr><th>catatan</th>
         <th>{{detail.catatan }}</th>
       </tr>
   </tr>
 </thead>
 <tbody>
 </tbody>
</table>
